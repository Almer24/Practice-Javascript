<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Counter</title>
    <style>
        body {
          font-family: Segoe UI ,helvetica, sans-serif;
          background: linear-gradient(180deg, rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7)), url("https://imgcdnblog.carmudi.com.ph/carmudi-ph/wp-content/uploads/2017/08/26153857/Marquee-Mall-Bus-TerminalRR.jpg");
          background-repeat: no-repeat;
          background-position: center;
          background-attachment: fixed;
          background-size: cover;
          box-sizing: border-box;
          text-align: center;
        }

        h1, h2 {
          margin:30px;
        }

        h1 {
          font-size: 40px;
        }

        h2 {
          font-size: 50px;
          display: flex;
          color: white;
        }

        button {
          cursor: pointer;
        }
        
        .container {
          display: flex;
          flex-direction: row;
          justify-content: center;
          padding: 0;
          margin: 50px auto;
          background-color: black;
          height: 120px;
          width: 250px;
          align-items: center;
        }

        #increment-btn, #decrement-btn {
          font-size: 50px;
          height: 50%;
          margin: 0;
          width: 20%;
          color: white;
        }

        #decrement-btn {
          background-color: rgb(2, 165, 2);
          margin-right: 20px;
        }

        #increment-btn {
          background-color:  darkred;
          margin-left: 20px;
        }

        #increment-btn:hover {
          background-color: rgb(117, 0, 0);
        }

        #increment-btn:active {
          background-color: rgb(148, 51, 51);
        }

        #decrement-btn:hover {
          background-color: rgb(0, 100, 0);
        }

        #decrement-btn:active {
          background-color: rgb(0, 160, 0);
        }

        #cover {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: rgb(0, 0, 0, 0.8);
          display: none;
          align-items: center;
          justify-content: center;
        }

        #popUp {
          background-color: white;
          position: relative;
          font-size: 20px;
          vertical-align: middle;
          padding: 35px 15px;
          font-weight: 800;
          font-family: Tahoma;
        }

        #close {
          position: absolute;
          top: -10px;
          right: -10px;
          border-radius: 300px;
          padding: 5px 8px;
          background-color: red;
          color: white;
          cursor: pointer;
          border: none;
        }

        #close:hover {
          background-color: rgb(185, 0, 0);
        }

        #close:active {
          background-color: rgb(255, 62, 62);
        }

        #restart-btn, #save-btn {
          margin: 20px auto;
          display: block;
          padding: 10px 20px;
          font-size: medium;
          font-family: Segoe UI ,helvetica, sans-serif;
          font-weight: 600;
          color: white;
          border: none;
          width: 150px;
        }

        #restart-btn {
          background-color: orangered;
        }

        #restart-btn:hover, #save-btn:hover {
          box-shadow: 3px 3px 5px rgb(0, 0, 0, 0.5);
        }

        #restart-btn:active {
          background-color: rgb(192, 51, 0);
          box-shadow: none;
        }

        #save-btn {
          background-color: rgb(93, 179, 207);
        }

         #save-btn:active {
          box-shadow: none;
          background-color: rgb(73, 132, 151)
         }

        #save-el {
          font-weight: bold;
        }

    </style>
  </head>
  <body> 
    <div id="cover">
      <div id="popUp">Minimum number reach
        <button id="close" onclick="closeButton()">X</button>
      </div>
    </div>
    <h1>People entered:</h1>
    <div class="container">
      <button id="increment-btn" onclick="increment()">+</button>
      <h2 id="count-el">0</h2>
      <button id="decrement-btn" onclick="decrement()">-</button>
    </div>
    <button id="restart-btn" onclick="restart()">RESTART</button>
    <button id="save-btn" onclick="save()">SAVE</button>
    <p id="save-el">Previous entries: </p>

    <script>

      let bodyPopUp = document.getElementById('cover');
      let countEl = document.getElementById('count-el');
      let saveEl = document.getElementById('save-el')
      let count = 0;

      function increment() {
        count += 1;
        countEl.innerText = count;
      };

      function restart() {
        count = 0;
        countEl.innerText = count;
      };

      /*switch(count) {
        case 0:
        alert("Minimum number reach");
        break;
        case 1: 
          count = count - 1;
          countEl.innerText = count;
      }*/

      function decrement() {
        if(count != 0) {
          count = count - 1;
          countEl.innerText = count;
        } else {
          bodyPopUp.style.display = "flex";
        }
      };

      function save() {
        let counter = count + ' - ';
        saveEl.textContent += counter;
      }

      function closeButton() {
        bodyPopUp.style.display = "none";
      };
        </script>
  </body>
</html>
